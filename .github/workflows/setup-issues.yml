name: Create a list of issues
on:
  workflow_call:
    inputs:
      json:
        required: true
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true
        type: string
permissions:
  contents: read
  issues: write
jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./create-issues
        secrets:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          json: ${{ inputs.json }}
